<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/548474cf15.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/css/indexstyle.css"> -->
    <link rel="stylesheet" href="/css/signup.css">
    <title>Gym Shop</title>
</head>
<body>
    
    <main class ="split-screen">
        <div class = "left">
            <section class = "copy">
                <a href="index.html" aria-label="index"><img src="/img/logo3.png" alt="" width="250px"></a>
                <h1>Come</h1>
                <p>Join Us Now.<br> To get more special offers!!!</p>
            </section>
        </div>
        <div class = "right">
            <form>
                <section class = "copy">
                    <h2>
                        Sign Up
                    </h2>
                    <div class = "login-container">
                        <p>Already have an account? <a href="login.html" aria-label="login">
                            <strong>Log In</strong>
                        </a></p>
                    </div>
                </section>
                <div class= "input-container name">
                    <label for = "fname">Firts Name</label>
                    <input id="fname" name = "fname" type = "text" placeholder="Enter your first name" required>
                </div>
                <div class= "input-container name">
                    <label for = "lname">Last Name</label>
                    <input id="lname" name = "fname" type = "text" placeholder="Enter your Last name" required>
                </div>
                <div class= "input-container email">
                    <label for = "email">Email</label>
                    <input id="email" name = "email" type = "email" placeholder="Enter your Email" required>
                </div>
                <div class= "input-container password">
                    <label for = "password">Password</label>
                    <input id="password" name = "password" type = "password" placeholder="Must be at least 6 characters" required>
                    <!-- <i class="far fa-eye-slash"></i> -->
                </div>
                <div class= "input-container cta">
                    <label class = "checkbox-container">
                        <input type="checkbox">
                        <span class = "checkmark"></span>
                        Sign up for email updates
                    </label>
                </div>
                <button class = "signup-btn" type = "submit">Sign Up</button>
                <section class = "legal">
                    <p><span class = "small">
                        By Continuing, you agree to accept our <br> <a href = "#">
                            Privacy Policy
                        </a> &amp; <a href="#">Terms of Service</a>.
                    </span></p>
                    <p><span class = "small1">
                       Return to <a href="index.html" aria-label="index">Home page</a>.
                    </span></p>
                </section>
            </form>
        </div>
    </main>

    <footer>
        <div class = "wrapper1">
            <p>Copyright &copy; 2021, Hamifit.com, Kathmandu,Nepal</p>
            <p>All rights reserved.</p>
        </div>

    </footer>
    
</body>
</html>
